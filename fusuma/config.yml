swipe:
  3:
    left:
      command: "xdotool key alt+Left" # History forward
    right:
      command: "xdotool key alt+Right" # History back
    up:
      command: "xdotool key alt+Up" # Activity
    down:
      command: "xdotool key alt+Down" # Activity
    #right:
    #  command: "xdotool key super+Up" # Activity
    #left:
    #  command: "xdotool key super+Down" # Activity

  4:
    up:
      command: "xdotool key ctrl+alt+Up"
    down:
      command: "xdotool key ctrl+alt+Down"
    left:
      command: "xdotool key ctrl+alt+Left"
    right:
      command: "xdotool key ctrl+alt+Right"
pinch:
  in:
    command: "xdotool keydown ctrl click 4 keyup ctrl" # Zoom in
  out:
    command: "xdotool keydown ctrl click 5 keyup ctrl" # Zoom out
hold:
  4:
    command: "xdotool key super" # Activity
